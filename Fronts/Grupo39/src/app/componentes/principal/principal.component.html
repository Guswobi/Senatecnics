<div class="text-center">
    <input class=" form-control"
    type="file" (change)="onChange($event)">

    <button (click)="onUpload()" class="btn btn-success"
    id="elboton">
        Subir archivo
    </button>

    <div class="container">
        <h3 *ngFor="let dato of resultados; let i=index">
            Dato {{i}} obtuvo codigo {{dato}}
        </h3>
    </div>


    <h1 id="titulo" class="text-danger">SOY UN TITULO ROJO</h1>
    <h1 class="text-success">SOY UN TITULO ROJO</h1>
</div>
